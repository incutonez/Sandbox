<html>
	<head>
		<script src="../js/jq191.js"></script>
		<script src="prime_numbers.js"></script>
	</head>
	<body>
		<p>This program will get all of the prime numbers between two bounds, so if you entered 11 as your lower bound and 19 as your upper bound, you'd get 4 numbers: 11, 13, 17, and 19.</p>
		<div>
			<span>Please enter your lower bound: </span>
			<input type="text" id="lower" />
		</div>
		<div>
			<span>Please enter your upper bound: </span>
			<input type="text" id="upper" />
		</div>
		<div>
			<input type="button" id="submit" value="Get Primes" />
		</div>
	</body>
</html>
