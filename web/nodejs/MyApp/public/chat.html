<!DOCTYPE html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://codeorigin.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="stylesheets/chat.css" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://codeorigin.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/chat.js"></script>
    <div id="chatArea">
      <div id="messages">
      </div>
      <div id="userList">
      </div>
    </div>
    <div id="userArea">
      <textarea id="message">
      </textarea>
			<span id="messageLabel">Enter your message here</span>
      <input type="button" id="sndBtn" value="Send Message" />
    </div>
    <div id="audioArea">
      <input type="checkbox" id="audioCheck" />
      <span>Would you like text to speech translation?</span>
      <audio id="audio" autoplay hidden></audio>
    </div>
    <div id="dialog">
      <input type="text" id="username" />
    </div>
  </body>
</html>
